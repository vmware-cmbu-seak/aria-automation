formatVersion: 1
inputs:
  _projectId_:
    type: string
    title: projectId
  _computeType_:
    type: string
    title: computeType
    readOnly: true
    $dynamicDefault: /data/vro-actions/com.vmk.inputs/getComputeType?zoneId={{zoneId}}
  _intNet_:
    type: string
    title: intNet
    readOnly: true
    default: network:demand
  _jumpFlavor_:
    type: string
    title: jumpFlavor
    readOnly: true
    default: small
  _image_:
    type: string
    title: image
    readOnly: true
    default: gpdb
  zoneId:
    type: string
    title: Cloud
    $dynamicEnum: /data/vro-actions/com.vmk.inputs.blueprint/getCloudZones?projectId={{_projectId_}}
  computeTag:
    type: string
    title: Compute
    $dynamicEnum: /data/vro-actions/com.vmk.inputs.blueprint/getComputeTags?zoneId={{zoneId}}
  mdwFlavor:
    type: string
    title: Master Host Flavor
    $dynamicEnum: /data/vro-actions/com.vmk.inputs.blueprint/getFlavors
  mdwStandby:
    type: boolean
    title: Standby Master
    default: true
  mdwDisk:
    type: number
    title: Master Host Disk (GB)
    default: 50
    minimum: 10
    maximum: 20248
  sdwFlavor:
    type: string
    title: Segment Host Flavor
    $dynamicEnum: /data/vro-actions/com.vmk.inputs.blueprint/getFlavors
  sdwCount:
    type: number
    title: Segment Host Count
    default: 3
    minimum: 1
  sdwSegCount:
    type: number
    title: Segment Per Host
    default: 2
    minimum: 1
    maximum: 8
  sdwDisk:
    type: number
    title: Segment Host Disk (GB)
    default: 50
    minimum: 10
    maximum: 2048
  extNet:
    type: string
    title: External Network
    $dynamicEnum: /data/vro-actions/com.vmk.inputs.blueprint/getNetworkTags?zoneId={{zoneId}}
  version:
    type: string
    title: Greenplum Version
    default: 6.21.0
    enum:
      - 6.19.4
      - 6.20.5
      - 6.21.0
  ntp:
    type: string
    title: NTP Server
  username:
    type: string
    title: Username
  password:
    type: string
    title: Password
    encrypted: true
resources:
  jump:
    type: Cloud.Machine
    metadata:
      layoutPosition:
        - 0
        - 0
    properties:
      name: gp-jump
      count: ${input._computeType_!="vmw"?1:0}
      image: ${input._image_}
      flavor: ${input._jumpFlavor_}
      constraints:
        - tag: ${input.computeTag}
      networks:
        - network: ${resource.extNet.id}
          assignPublicIpAddress: true
      cloudConfig: |
        #cloudConfig
        users:
          - name: ${input.username}
            sudo: ["ALL=(ALL) NOPASSWD:ALL"]
            shell: /bin/bash
            groups: [adm, sudo, wheel, users]
            lock_passwd: false
          - name: gpadmin
            sudo: ["ALL=(ALL) NOPASSWD:ALL"]
            shell: /bin/bash
            groups: [adm, sudo, wheel, users]
            lock_passwd: false
        chpasswd:
          list:
            - ${input.username}:${input.password}
            - gpadmin:${input.password}
          expire: False
        ssh_pwauth: true
        runcmd:
          - echo "${resource.mdw.networks[0].address}  mdw" >> /etc/hosts
          - echo "${input.mdwStandby==true?resource.smdw.networks[0].address + "  smdw":""}" >> /etc/hosts
  extNet:
    type: Cloud.Network
    metadata:
      layoutPosition:
        - 1
        - 0
    properties:
      networkType: existing
      constraints:
        - tag: ${input.extNet}
  intNet:
    type: Cloud.Network
    metadata:
      layoutPosition:
        - 2
        - 0
    properties:
      networkType: ${input._computeType_=="vmw"?"private":"outbound"}
      constraints:
        - tag: ${input._intNet_}
